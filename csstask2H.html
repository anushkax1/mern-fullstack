<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  width:29.7%; 
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  background-color: rgb(220, 218, 224);
  color: navy
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
    color: white;
  background-color: rgb(121, 120, 120);
}

.active {
  color: white;
  background-color: rgb(121, 120, 120);
}
</style>
</head>
